<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=,initial-scale=1">
    <title>flex box</title>
    <style>
    .flex{
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap:wrap;
    }
    .flex>div{
      background-color: blue;
      padding: 2%;
      margin: 2%;
      font-size: 120px;
    }

    </style>
  </head>
  <body>
    <div class="flex">
      <div>A </div>
      <div>B </div>
      <div>C </div>
      <div>D </div>

      </div>

      </div>
      </div>

      </div>

      </div>

      </div>

      </div>

    </div>

  </body>
</html>
